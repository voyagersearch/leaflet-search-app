<div class="modal-header">
  <button class="btn btn-primary pull-right" type="button" ng-click="vm.ok()">OK</button>
  <h3 class="modal-title">{{vm.facet}}</h3>
</div>
<div class="modal-body">
  <i class="fa fa-circle-o-notch fa-spin fa-4x" ng-hide="vm.loaded"></i>
    <ul>
        <li ng-repeat="bucket in vm.buckets">
            <a href="#" ng-click="$event.preventDefault(); vm.select(bucket.val);">{{ bucket.val }} ({{ bucket.count }})</a>
        </li>
    </ul>
</div>
